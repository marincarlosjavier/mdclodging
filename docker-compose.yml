version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mdclodging_postgres
    environment:
      POSTGRES_DB: mdclodging
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mdclodging_network

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: mdclodging_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/mdclodging
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mdclodging
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/backend/uploads:/app/uploads
    networks:
      - mdclodging_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: mdclodging_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - mdclodging_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  mdclodging_network:
    driver: bridge
