name: Revert Git to HTTPS

on:
  workflow_dispatch:

jobs:
  fix:
    name: Revert to HTTPS
    runs-on: ubuntu-latest

    steps:
      - name: üîß Revert Git Remote to HTTPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mdclodging

            echo "üìã Current remote configuration:"
            git remote -v

            echo ""
            echo "üîß Changing remote back to HTTPS..."
            git remote set-url origin https://github.com/marincarlosjavier/mdclodging.git

            echo ""
            echo "‚úÖ New remote configuration:"
            git remote -v

            echo ""
            echo "üß™ Testing git fetch..."
            GIT_TERMINAL_PROMPT=0 git fetch origin || echo "‚ö†Ô∏è  Fetch failed - may need credentials"

      - name: ‚úÖ Configuration Complete
        if: success()
        run: |
          echo "‚úÖ Git remote reverted to HTTPS"
          echo "If git fetch failed, the repository may be private and needs authentication configured on the server"
