name: Build Frontend Locally

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Frontend Image on Server
    runs-on: ubuntu-latest

    steps:
      - name: üî® Build Frontend from Source
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mdclodging

            echo "üî® Building frontend Docker image from source..."
            docker build -t mdclodging-frontend:local packages/frontend/

            echo ""
            echo "üõë Stopping current frontend container..."
            docker stop mdclodging_frontend || true
            docker rm mdclodging_frontend || true

            echo ""
            echo "üöÄ Starting new frontend container with locally built image..."
            docker run -d \
              --name mdclodging_frontend \
              --restart always \
              --network mdclodging_mdclodging_network \
              -p 127.0.0.1:8080:80 \
              mdclodging-frontend:local

            echo ""
            echo "‚è≥ Waiting for frontend to start..."
            sleep 10

            echo ""
            echo "‚úÖ Frontend rebuilt and started with new code"

            echo ""
            echo "üß™ Testing frontend..."
            if curl -f -s https://app.aneldida.com > /dev/null; then
              echo "‚úÖ Frontend is responding"
            else
              echo "‚ö†Ô∏è  Frontend may still be starting..."
            fi

      - name: ‚úÖ Done
        if: success()
        run: |
          echo "‚úÖ Frontend has been rebuilt from source code"
          echo "The subdomain field should now be GONE from app.aneldida.com/login"
          echo "Hard refresh (Ctrl+Shift+R) to clear your browser cache"
