name: Fix SSL Final

on:
  workflow_dispatch:
  push:
    branches:
      - 'fix-ssl-final'

jobs:
  fix-ssl:
    runs-on: ubuntu-latest
    steps:
      - name: Fix HTTPS Configuration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Backup old config
            cp /opt/mdclodging/nginx/nginx.conf /opt/mdclodging/nginx/nginx.conf.backup

            # Create new config with correct paths
            cat > /tmp/nginx.conf << 'EOF'
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=30s ipv6=off;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name app.aneldida.com api.aneldida.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Frontend
    server {
        listen 443 ssl;
        http2 on;
        server_name app.aneldida.com;

        ssl_certificate /etc/letsencrypt/live/app.aneldida.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.aneldida.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            set $frontend http://frontend:80;
            proxy_pass $frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS Backend API
    server {
        listen 443 ssl;
        http2 on;
        server_name api.aneldida.com;

        ssl_certificate /etc/letsencrypt/live/app.aneldida.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.aneldida.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        client_max_body_size 10M;

        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;

            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            limit_req zone=api_limit burst=20 nodelay;

            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
EOF

            # Move new config
            mv /tmp/nginx.conf /opt/mdclodging/nginx/nginx.conf

            # Recreate nginx
            docker stop mdclodging_nginx && docker rm mdclodging_nginx
            docker run -d --name mdclodging_nginx --network mdclodging_mdclodging_network -p 80:80 -p 443:443 -v /opt/mdclodging/nginx/nginx.conf:/etc/nginx/nginx.conf:ro -v /etc/letsencrypt:/etc/letsencrypt:ro -v certbot_data:/var/www/certbot:ro --restart unless-stopped nginx:alpine

            sleep 8
            docker ps --filter 'name=mdclodging_nginx'
            docker logs mdclodging_nginx --tail 30
            docker exec mdclodging_nginx nginx -t
            sleep 2
            curl -k -I https://localhost | head -10
