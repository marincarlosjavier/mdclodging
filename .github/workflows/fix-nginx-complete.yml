name: Fix Nginx Complete Setup

on:
  workflow_dispatch:

jobs:
  fix:
    name: Complete Nginx HTTPS Fix
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/prod_key
          chmod 600 ~/.ssh/prod_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Update nginx config and recreate container
        run: |
          ssh -i ~/.ssh/prod_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e

            echo "=== Updating nginx.conf with correct SSL paths ==="
            cat > /opt/mdclodging/nginx/nginx.conf << 'NGINX_EOF'
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=30s ipv6=off;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name app.aneldida.com api.aneldida.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Frontend
    server {
        listen 443 ssl;
        http2 on;
        server_name app.aneldida.com;

        ssl_certificate /etc/letsencrypt/live/app.aneldida.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.aneldida.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            set $frontend http://frontend:80;
            proxy_pass $frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS Backend API
    server {
        listen 443 ssl;
        http2 on;
        server_name api.aneldida.com;

        ssl_certificate /etc/letsencrypt/live/app.aneldida.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.aneldida.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        client_max_body_size 10M;

        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;

            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            limit_req zone=api_limit burst=20 nodelay;

            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
NGINX_EOF

            echo -e "\n=== Stopping current nginx container ==="
            docker stop mdclodging_nginx || true
            docker rm mdclodging_nginx || true

            echo -e "\n=== Creating nginx container with correct volumes ==="
            docker run -d \
              --name mdclodging_nginx \
              --network mdclodging_mdclodging_network \
              --network-alias nginx \
              -p 80:80 \
              -p 443:443 \
              -v /opt/mdclodging/nginx/nginx.conf:/etc/nginx/nginx.conf:ro \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              -v certbot_data:/var/www/certbot:ro \
              --restart unless-stopped \
              nginx:alpine

            echo -e "\n=== Waiting for nginx to start ==="
            sleep 8

            echo -e "\n=== Checking nginx status ==="
            docker ps --filter 'name=mdclodging_nginx'

            echo -e "\n=== Checking nginx logs ==="
            docker logs mdclodging_nginx --tail 40

            echo -e "\n=== Verifying certificate files inside container ==="
            docker exec mdclodging_nginx ls -la /etc/letsencrypt/live/app.aneldida.com/

            echo -e "\n=== Testing nginx config ==="
            docker exec mdclodging_nginx nginx -t

            echo -e "\n=== Testing HTTPS locally ==="
            sleep 3
            curl -k -I https://localhost 2>&1 | head -15
          EOF

      - name: Test external HTTPS access
        run: |
          echo "=== Testing external HTTPS access ==="
          sleep 10

          echo "Testing app.aneldida.com..."
          curl -I https://app.aneldida.com 2>&1 | head -10

          echo -e "\nTesting api.aneldida.com..."
          curl -I https://api.aneldida.com/health 2>&1 | head -10

          echo -e "\nTesting HTTP to HTTPS redirect..."
          curl -I http://app.aneldida.com 2>&1 | head -10

          echo -e "\n=== SUCCESS! HTTPS is now working ==="
