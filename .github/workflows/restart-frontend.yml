name: Restart Frontend

on:
  workflow_dispatch:

jobs:
  restart:
    name: Restart Frontend Container
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Restart Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mdclodging

            echo "üõë Force removing old container..."
            docker rm -f mdclodging_frontend || true

            echo ""
            echo "‚è≥ Waiting for cleanup..."
            sleep 3

            echo ""
            echo "üöÄ Starting frontend with new image..."
            docker run -d \
              --name mdclodging_frontend \
              --restart always \
              --network mdclodging_mdclodging_network \
              -p 127.0.0.1:8080:80 \
              mdclodging-frontend:local

            echo ""
            echo "‚è≥ Waiting for frontend to start..."
            sleep 10

            echo ""
            echo "üìã Container status:"
            docker ps --filter "name=mdclodging_frontend"

            echo ""
            echo "üß™ Testing frontend..."
            if curl -f -s http://localhost:8080 > /dev/null; then
              echo "‚úÖ Frontend is responding on port 8080"
            else
              echo "‚ùå Frontend not responding"
              docker logs --tail 20 mdclodging_frontend
              exit 1
            fi

            echo ""
            echo "üß™ Testing public access..."
            if curl -f -s https://app.aneldida.com > /dev/null; then
              echo "‚úÖ Frontend is responding publicly"
            else
              echo "‚ö†Ô∏è  Public access may still be starting"
            fi

      - name: ‚úÖ Done
        if: success()
        run: |
          echo "‚úÖ Frontend is running with the new code"
          echo "Go to app.aneldida.com/login and hard refresh (Ctrl+Shift+R)"
          echo "The subdomain field should be GONE"
