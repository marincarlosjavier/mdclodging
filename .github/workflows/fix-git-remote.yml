name: Fix Git Remote to SSH

on:
  workflow_dispatch:

jobs:
  fix:
    name: Configure Git Remote
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”§ Fix Git Remote on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mdclodging

            echo "ðŸ“‹ Current remote configuration:"
            git remote -v

            echo ""
            echo "ðŸ”§ Changing remote to SSH..."
            git remote set-url origin git@github.com:marincarlosjavier/mdclodging.git

            echo ""
            echo "âœ… New remote configuration:"
            git remote -v

            echo ""
            echo "ðŸ”‘ Testing SSH connection to GitHub..."
            ssh -T git@github.com 2>&1 || echo "SSH key configured"

      - name: âœ… Configuration Complete
        if: success()
        run: |
          echo "âœ… Git remote has been configured to use SSH"
          echo "Now you can re-run the deployment workflow"
