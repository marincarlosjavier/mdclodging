name: Rebuild Frontend (No Cache)

on:
  workflow_dispatch:

jobs:
  rebuild:
    name: Rebuild Frontend Without Cache
    runs-on: ubuntu-latest

    steps:
      - name: üî® Rebuild Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mdclodging

            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/master

            echo ""
            echo "üßπ Removing old containers and images..."
            docker rm -f mdclodging_frontend || true
            docker rmi -f mdclodging-frontend:local || true

            echo ""
            echo "üî® Building frontend WITHOUT cache..."
            docker build --no-cache -t mdclodging-frontend:local packages/frontend/

            echo ""
            echo "üöÄ Starting new frontend container..."
            docker run -d \
              --name mdclodging_frontend \
              --restart always \
              --network mdclodging_mdclodging_network \
              -p 127.0.0.1:8080:80 \
              mdclodging-frontend:local

            echo ""
            echo "‚è≥ Waiting for frontend to start..."
            sleep 10

            echo ""
            echo "üìã Container status:"
            docker ps --filter "name=mdclodging_frontend"

            echo ""
            echo "üìã Checking nginx config in container..."
            docker exec mdclodging_frontend cat /etc/nginx/conf.d/default.conf | head -30

            echo ""
            echo "üß™ Testing frontend..."
            if curl -f -s http://localhost:8080 > /dev/null; then
              echo "‚úÖ Frontend is responding on port 8080"
            else
              echo "‚ùå Frontend not responding"
              docker logs --tail 20 mdclodging_frontend
              exit 1
            fi

            echo ""
            echo "üß™ Testing public access..."
            if curl -f -s https://app.aneldida.com > /dev/null; then
              echo "‚úÖ Frontend is responding publicly"
            else
              echo "‚ö†Ô∏è  Public access may still be starting"
            fi

      - name: ‚úÖ Done
        if: success()
        run: |
          echo "‚úÖ Frontend rebuilt and running"
          echo "Go to app.aneldida.com/login"
          echo "Hard refresh (Ctrl+Shift+R)"
          echo "The subdomain field should be GONE"
