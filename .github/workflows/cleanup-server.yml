name: Cleanup Server Files

on:
  workflow_dispatch:

jobs:
  cleanup:
    name: Remove Untracked Files
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¹ Cleanup Untracked Files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mdclodging

            echo "ðŸ“‹ Checking for untracked files..."
            git status

            echo ""
            echo "ðŸ§¹ Removing untracked nginx config..."
            rm -f nginx/nginx.conf

            echo ""
            echo "ðŸ”„ Resetting any local changes..."
            git reset --hard HEAD

            echo ""
            echo "âœ… Cleanup complete!"
            git status

      - name: âœ… Cleanup Complete
        if: success()
        run: |
          echo "âœ… Server cleaned up successfully"
          echo "You can now re-run the deployment workflow"
