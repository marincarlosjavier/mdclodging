          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”§ Step 1: Setting up passwordless sudo..."
            echo "mdclodging ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/mdclodging
            sudo chmod 0440 /etc/sudoers.d/mdclodging

            cd /opt/mdclodging

            echo ""
            echo "ðŸ§¹ Step 2: Removing nginx folder..."
            sudo rm -rf nginx/

            echo ""
            echo "ðŸ“¥ Step 3: Updating code from GitHub..."
            git fetch origin
            sudo git reset --hard origin/master
            sudo git clean -fd

            echo ""
            echo "âœ… Current commit: $(git rev-parse HEAD | cut -c1-7)"

            echo ""
            echo "ðŸš€ Step 4: Deploying..."
            bash scripts/deploy.sh

      - name: âœ… Done
        if: success()
        run: |
