groups:
  - name: mdclodging_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second for {{ $labels.instance }}"

      # API response time too high
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API response time is slow"
          description: "95th percentile response time is {{ $value }} seconds"

      # High churn rate
      - alert: HighChurnRate
        expr: rate(mdclodging_subscriptions{status="canceled"}[1d]) > 0.05
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "High subscription churn rate"
          description: "Churn rate is {{ $value | humanizePercentage }}"

      # Database connection pool exhausted
      - alert: DatabasePoolExhausted
        expr: db_pool_connections{state="waiting"} > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool exhausted"
          description: "{{ $value }} connections waiting for DB pool"

      # Quota violations spike
      - alert: QuotaViolationsSpike
        expr: rate(mdclodging_quota_violations_total[5m]) > 10
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High number of quota violations"
          description: "{{ $value }} quota violations per second"

      # Payment failures
      - alert: HighPaymentFailures
        expr: rate(mdclodging_stripe_events_total{event_type="invoice.payment_failed"}[1h]) > 3
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "High payment failure rate"
          description: "{{ $value }} payment failures per hour"

      # MRR dropping
      - alert: MRRDecreasing
        expr: delta(mdclodging_mrr_cop[1d]) < -1000000
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Monthly Recurring Revenue is decreasing"
          description: "MRR decreased by {{ $value | humanize }} COP in the last day"

      # Failed authentication attempts
      - alert: HighFailedLogins
        expr: rate(mdclodging_auth_events_total{event_type="login",success="false"}[5m]) > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High rate of failed login attempts"
          description: "{{ $value }} failed logins per second - possible brute force attack"
