version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mdclodging_staging_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mdclodging_staging}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mdclodging_staging_network

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: mdclodging_staging_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: staging
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-mdclodging_staging}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://staging.mdclodging.com}
      SENTRY_DSN: ${SENTRY_DSN}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_ENABLED: ${TELEGRAM_BOT_ENABLED:-true}
      LOG_LEVEL: debug
    volumes:
      - uploads_staging:/app/uploads
      - ./logs:/app/logs
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mdclodging_staging_network

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api-staging.mdclodging.com
    container_name: mdclodging_staging_frontend
    restart: unless-stopped
    ports:
      - "5174:80"
    networks:
      - mdclodging_staging_network

  nginx:
    image: nginx:alpine
    container_name: mdclodging_staging_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mdclodging_staging_network

volumes:
  postgres_staging_data:
  uploads_staging:

networks:
  mdclodging_staging_network:
    driver: bridge
